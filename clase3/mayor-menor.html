<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var mayor = prompt('Dame un número');
        mayor = parseInt(mayor);
        var menor = prompt('Dame un número menor');
        menor = parseInt(menor);

        if ( mayor > menor ) {
            alert('Bien es mayor');
        }
        else {
            alert('Mal no es mayor');
        }


    </script>


</body>
</html>
