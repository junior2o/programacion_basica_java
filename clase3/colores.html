<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var color = prompt('Dame un color', 'rojo');

        switch(color) {
            case 'rojo':
                document.bgColor = '#ff9999';
                break;
            case 'azul':
                document.bgColor = '#9999ff';
                break;
            case 'verde':
                document.bgColor = '#99ff99';
                break;
            default:
                document.bgColor = '#ddd';

        }
    </script>


</body>
</html>
