<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = prompt('Introduce un número del 1 al 10');

        if( ! isNaN(numero)){
            if(numero >= 1 && numero <= 10 ){
                alert('Es un número entre el 1 y el 10');
             }
            else {
                alert('No es un número entre el 1 y el 10');
            } 
        }
        else{
            alert('No es un número');
        }
    </script>


</body>
</html>
